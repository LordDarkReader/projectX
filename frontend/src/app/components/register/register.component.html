<div class="col-md-3" >
  <div class="card card-body">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="card-img"/>
    <div *ngIf="!isSuccessful">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel"
                 [ngClass]="{'is-invalid': f.submitted && username.errors}"/>
          <div *ngIf="username.errors && f.submitted">
            <div class="invalid-feedback">
              <div *ngIf="username.errors['required']">
                <div>Username is required</div>
              </div>
              <div *ngIf="username.errors['minlength']">
                <div>Username must be at least 3 characters</div>
              </div>
              <div *ngIf="username.errors['maxlength']">
                <div>Username must be at most 20 character</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
          <div *ngIf="email.errors && f.submitted">
            <div class="invalid-feedback">
              <div *ngIf="email.errors['required']">
                <div>Email is required</div>
              </div>
              <div *ngIf="email.errors['email']">
                <div>Email must be valid</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" minlength="6" required #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
          <div *ngIf="password.errors && f.submitted">
            <div class="invalid-feedback">
              <div *ngIf="password.errors['required']">
                <div>Email is required</div>
              </div>
              <div *ngIf="password.errors['minlength']">
                <div>Password must be at least 6 characters</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div *ngIf="f.submitted && isSignUpFailed">
          <div class="alert alert-warning">
            Signup failed!<br />{{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
